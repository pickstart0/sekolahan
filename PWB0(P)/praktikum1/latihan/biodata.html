<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raihan firmasyah</title>
</head>

<body>
    <center>
        <h2>formulir</h2>
    </center>


    <table border="0" width="400px">
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="namalengkap" id="namalengkap"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" id="alamat" cols="20" rows="5"></textarea></td>
        </tr>

        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>email</td>
            <td>:</td>
            <td><input type="email" name="email" id="email" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="color">colorK</label></td>
            <td>:</td>
            <td><input type="color" name="color" id="color"></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td><label for="file">FIle</label></td>
            <td>:</td>
            <td><input type="file" src="" name="file" id="file"></td>
        </tr>



    </table>


</body>

</html>
